<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./CSS/contact.css">
  <link rel="stylesheet" href="./CSS/general.css">
</head>
<body>

  <section class="contact_section">
    <div class="contact">
      <div class="sec-contact">
        <div class="contact_form">
          <p class="write-us">Write Us</p>

          <form action="">
            <div class="label-input">
              <label for="name">Name</label>
              <input type="text">
            </div>
  
            <div class="label-input">
              <label for="email">Email</label>
            <input type="email">
            </div>
  
           <div class="label-input">
            <label for="subject">Subject</label>
            <input type="text">
           </div>

           <textarea name="message" id="" cols="43" rows="8" class="textarea">
            Message
           </textarea>

           <div class="send-button">
            <button class="send-message">
              Send Message
            </button>
           </div>
          </form>
        </div>
      </div>

      <div class="contact_info">
        <h3 class="first-contact-info">
          Contact Information
        </h3>
        <p class="first-contact-info">
          We're open for any suggestions or just to have a chat
        </p>
        <div class="contact-info-icon-text">
          <div class="info_icon_text">
            <img src="./img/location.jpg" alt="">
            <p>
              <strong>Address: </strong>198 West 21th Street,  Buea Molyko
            </p>
          </div>

          <div class="info_icon_text">
            <img src="./img/r-locate.jpg" alt="">
            <p>
              <strong>Phone: </strong> 680 77 22 44
            </p>
          </div>

          <div class="info_icon_text">
            <img src="./img/email-white.png" alt="">
            <p>
              <strong>Email: </strong> onerestau@gmail.com
            </p>
          </div>
          <div class="info_icon_text">
            <img src="./img/website.jpg" alt="">
            <p>
              <strong>Website: </strong>www.onerestau.com
            </p>
          </div>

        </div>
      </div>

    </div>
  </section>
</body>
</html>
